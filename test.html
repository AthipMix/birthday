<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #000;
  font-family: sans-serif;
  overflow: hidden;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á */
.gift-container {
  position: relative;
  width: 160px;
  height: 160px;
  cursor: pointer;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
.gift-box {
  width: 160px;
  height: 160px;
  background: linear-gradient(145deg,#ff4d6d,#ff1e56);
  border-radius: 12px;
  position: relative;
  z-index: 2;
}

/* ‡∏£‡∏¥‡∏ö‡∏ö‡∏¥‡πâ‡∏ô */
.ribbon-vert, .ribbon-horiz {
  position: absolute;
  background: #fff;
  border-radius: 3px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.ribbon-vert { top: 0; bottom: 0; left: 50%; width: 16px; transform: translateX(-50%); z-index:3; }
.ribbon-horiz { left: 0; right: 0; top: 50%; height: 16px; transform: translateY(-50%); z-index:3; }

/* ‡∏ù‡∏≤ */
.lid {
  position: absolute;
  width: 160px;
  height: 40px;
  top: 0;
  background: linear-gradient(145deg,#ff6699,#ff1e56);
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  transform-origin: top center;
  transition: transform 0.8s ease, z-index 0s linear 0.8s;
  z-index: 1;
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.message {
  margin-top: 30px;
  color: #fff;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
}

/* ‡πÄ‡∏õ‡∏¥‡∏î‡∏ù‡∏≤ */
.gift-container.open .lid {
  transform: rotateX(-315deg);
  z-index: 3;
}
.gift-container.open + .message {
  opacity: 1;
  transform: translateY(0);
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 12px;
  top: 0;
  opacity: 0;
  animation: drop 3s linear forwards;
  border-radius: 2px;
}
@keyframes drop {
  0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(-45deg);
  top: 120px; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á */
  left: 50%;  /* ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á */
  transform: translateX(-50%) rotate(-45deg); /* ‡∏Ç‡∏¢‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
  opacity: 0;
  animation: floatUp 2s ease forwards;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after  { top: 0; left: 10px; }

@keyframes floatUp {
  0% { transform: translateX(-50%) translateY(0) rotate(-45deg); opacity: 1; }
  100% { transform: translateX(-50%) translateY(-220px) rotate(-45deg); opacity: 0; }
}
</style>
</head>
<body>

<div class="gift-container" id="gift">
  <!-- ‡∏ù‡∏≤ -->
  <div class="lid"></div>

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å -->
  <div class="gift-box"></div>

  <!-- ‡∏£‡∏¥‡∏ö‡∏ö‡∏¥‡πâ‡∏ô -->
  <div class="ribbon-vert"></div>
  <div class="ribbon-horiz"></div>
</div>

<div class="message">üéâ Happy Birthday ‡πÄ‡∏î‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡∏¢ üéÇ<br>‡∏õ‡∏µ‡∏ô‡∏µ‡πâ‡∏Å‡πá 20 ‡πÅ‡∏Å‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏≠‡∏µ‡∏Å‡∏õ‡∏µ‡πÅ‡∏•‡πâ‡∏ß‡∏ß ‚ù§Ô∏è</div>

<script>
const gift = document.getElementById('gift');

gift.addEventListener('click', () => {
  gift.classList.toggle('open');
  if (gift.classList.contains('open')) {
    launchConfetti();
    launchHearts();
  }
});

function launchConfetti() {
  for (let i = 0; i < 40; i++) {
    let c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random() * 360},100%,50%)`;
    c.style.animationDuration = (2 + Math.random() * 2) + 's';
    c.style.width = (5 + Math.random() * 5) + 'px';
    c.style.height = (8 + Math.random() * 8) + 'px';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

function launchHearts() {
  for (let i = 0; i < 15; i++) {
    let h = document.createElement('div');
    h.className = 'heart';
    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏≠‡∏≠‡∏Å‡∏ô‡∏≠‡∏Å‡∏Å‡∏•‡πà‡∏≠‡∏á
    let offset = (Math.random() * 40 - 20); // -20px ‡∏ñ‡∏∂‡∏á +20px
    h.style.left = `calc(50% + ${offset}px)`;
    h.style.animationDuration = (2 + Math.random()*1.5) + 's';
    gift.appendChild(h);
    setTimeout(() => h.remove(), 2500);
  }
}
</script>

</body>
</html>
